<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  
</head>
<body>
  <div class="container">
    <div class="container-grid">
      <div class="report-card card">
        <div class="card-user">
          <figure>
            <img src="./images/image-jeremy.png" alt="user-img">
          </figure>
          <div>
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="card-buttons">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <div class="card work">
        <img class="background-svg" src="./images/icon-work.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Work</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>32hrs</h2>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card play">
        <img class="background-svg" src="./images/icon-play.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Play</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>10hrs</h2>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card study">
        <img class="background-svg" src="./images/icon-study.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Study</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>4hrs</h2>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card exercise">
        <img class="background-svg" src="./images/icon-exercise.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Exercise</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>4hrs</h2>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card social">
        <img class="background-svg" src="./images/icon-social.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Social</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>5hrs</h2>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card self-care">
        <img class="background-svg" src="./images/icon-self-care.svg"/>
        <div class="card-info color">
          <div class="card-category">
            <p>Self Care</p>
            <span><img src="./images/icon-ellipsis.svg" alt="..."></span>
          </div>
          <div class="card-time">
            <h2>2hrs</h2>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Sandoval</a>.
  </div>
</body>
</html>
